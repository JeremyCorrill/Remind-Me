<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reminder App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<h1>Reminder App</h1>

<!-- Placeholder Modes -->
<div id="modes">
    <button onclick="alert('Work Mode coming soon!')">Work Mode</button>
    <button onclick="alert('ADHD Mode coming soon!')">ADHD Mode</button>
    <button onclick="alert('Memory/Caregiver Mode coming soon!')">Memory/Caregiver Mode</button>
</div>
<hr>

<!-- Reminder Inputs -->
<label for="title">Reminder Title:</label>
<input type="text" id="title" placeholder="Enter title">

<label for="text">Reminder Text:</label>
<input type="text" id="text" placeholder="Enter reminder text">

<label for="datetime">Due Date & Time:</label>
<input type="datetime-local" id="datetime">

<label for="repeatInterval">Repeat:</label>
<select id="repeatInterval">
    <option value="">None</option>
    <option value="minute">Every Minute</option>
    <option value="hour">Every Hour</option>
    <option value="day">Every Day</option>
    <option value="week">Every Week</option>
    <option value="month">Every Month</option>
    <option value="year">Every Year</option>
</select>


<button id="scheduleBtn">Schedule Reminder</button>

<h2>Scheduled Reminders</h2>
<ul id="reminderList"></ul>

<!-- Edit Modal -->
<div id="editModal">
    <div class="modal-content">
        <h3>Edit Reminder</h3>
        <label for="editTitle">Title:</label>
        <input type="text" id="editTitle">

        <label for="editText">Text:</label>
        <input type="text" id="editText">

        <label for="editDatetime">Due Date & Time:</label>
        <input type="datetime-local" id="editDatetime">

        <label for="editRepeatInterval">Repeat:</label>
        <select id="editRepeatInterval">
            <option value="">None</option>
            <option value="minute">Every Minute</option>
            <option value="hour">Every Hour</option>
            <option value="day">Every Day</option>
            <option value="week">Every Week</option>
            <option value="month">Every Month</option>
            <option value="year">Every Year</option>
        </select>

        <div class="modal-buttons">
            <button id="cancelEditBtn">Cancel</button>
            <button id="saveEditBtn">Save</button>
        </div>
    </div>
</div>

<h2>
    Completed Reminders
    <button id="toggleCompletedBtn" class="collapse-btn">Show</button>
</h2>
<div id="completedReminders" class="collapsed">
    <!-- Completed reminders grouped by day will go here -->
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
